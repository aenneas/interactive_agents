r2d2_coordination:
  config:
    env: coordination
    env_config:
      actions: 10
      players: 2
      stages: 10
    eval_episodes: 10
    iteration_episodes: 100
    learner: R2D2
    learner_config:
      batch_size: 4
      batches_per_episode: 1
      beta: 0.5
      buffer_size: 2048
      dueling: true
      epsilon: 0.01
      gamma: 0.99
      hidden_layers: 1
      hidden_size: 32
      lr: 0.001
      sync_interval: 100
    max_steps: 20
  num_seeds: 10
  stop:
    total_iterations: 300
  trainer: independent
