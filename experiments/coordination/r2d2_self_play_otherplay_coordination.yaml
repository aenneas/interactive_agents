r2d2_self_play_otherplay_coordination:
  stop:
    total_iterations: 300
  trainer: self_play
  num_seeds: 5
  config:
    round_iterations: 20
    burn_in_iterations: 20
    weight_decay: 0
    max_steps: 20
    iteration_episodes: 100
    eval_episodes: 10
    env: coordination
    env_config:
      stages: 1
      actions: 10
      players: 2
      focal_point: True
      other_play: True
    env_eval_config:
      stages: 1
      actions: 10
      players: 2
      focal_point: True
      other_play: False
    learner: R2D2
    learner_config:
      batch_size: 8
      batches_per_episode: 0.5
      sync_interval: 100
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hidden_size: 32
      hidden_layers: 0
      dueling: True
      buffer_size: 1024