r2d2_coordination:
  stop:
    total_iterations: 300
  trainer: "independent"
  num_seeds: 8
  config:
    max_steps: 100
    iteration_episodes: 100
    eval_episodes: 10
    env: coordination
    env_config:
      stages: 5
      actions: 10
      players: 2
    learner: "R2D2"
    learner_config:
      batch_size: 8
      num_batches: 8
      sync_interval: 4
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hidden_size: 64
      hidden_layers: 1
      dueling: True
      buffer_size: 2048