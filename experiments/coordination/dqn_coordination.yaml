dqn_coordination:
  stop:
    total_iterations: 300
  trainer: independent
  num_seeds: 5
  config:
    max_steps: 20
    iteration_episodes: 100
    eval_episodes: 10
    env: coordination
    env_config:
      stages:
        grid_search: [1, 5]
      actions: 10
      players: 2
    learner: DQN
    learner_config:
      batch_size: 4
      batches_per_episode: 0.25
      sync_interval: 100
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.001
      hiddens: [32]
      dueling: True
      buffer_size: 1024