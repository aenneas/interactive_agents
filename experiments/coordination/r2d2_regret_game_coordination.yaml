r2d2_regret_game_coordination:
  stop:
    total_iterations: 300
  trainer: regret_game
  num_seeds: 10
  config:
    max_steps: 20
    iteration_episodes: 100
    eval_episodes: 10
    env: coordination
    env_config:
      stages: 10
      actions: 10
      players: 2
    learner: R2D2
    learner_config:
      batch_size: 4
      batches_per_episode: 0.25
      sync_interval: 100
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.001
      hidden_size: 32
      hidden_layers: 1
      dueling: True
      buffer_size: 2048
    partner: DQN
    partner_config:
      batch_size: 4
      batches_per_episode: 0.25
      sync_interval: 100
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.001
      hiddens: [32]
      dueling: True
      buffer_size: 2048
    response: DQN
    response_config:
      batch_size: 4
      batches_per_episode: 0.25
      sync_interval: 100
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.001
      hiddens: [32]
      dueling: True
      buffer_size: 2048