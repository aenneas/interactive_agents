    env_config:
      stages: 8
      actions: 5
      players: 2
    alice: R2D2
    alice_config:
      batch_size: 8
      batches_per_episode: 1.0
      sync_interval: 100
      epsilon: 0.1
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hidden_size: 32
      hidden_layers: 1
      dueling: True
      buffer_size: 1042
    bob: R2D2
    bob_config:
      batch_size: 8
      batches_per_episode: 1.0
      sync_interval: 100
      epsilon: 0.1
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hidden_size: 32
      hidden_layers: 1
      hiddens: []
      dueling: True
      buffer_size: 1024
    eve: R2D2
    eve_config:
      batch_size: 8
      batches_per_episode: 1.0
      sync_interval: 100
      epsilon: 0.1
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hidden_size: 32
      hidden_layers: 1
      hidden: []
      dueling: True
      buffer_size: 1024