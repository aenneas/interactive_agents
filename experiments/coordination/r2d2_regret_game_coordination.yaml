r2d2_regret_game_coordination:
  stop:
    total_iterations: 600
  trainer: regret_game
  num_seeds: 8
  config:
    round_iterations: 20
    burn_in_iterations: 20
    weight_decay: 0.8
    max_steps: 20
    alice_episodes: 100
    bob_episodes: 100
