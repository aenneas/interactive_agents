r2d2_regret_game_coordination:
  stop:
    total_iterations: 300
  trainer: regret_game
  num_seeds: 5
  config:
    max_steps: 20
    iteration_episodes: 200
    eval_episodes: 10
    env: coordination
    env_config:
      stages: 8
      actions: 5
      players: 2
    learner: R2D2
    learner_config:
      batch_size: 8
      batches_per_episode: 1.0
      sync_interval: 100
      epsilon: 0.1
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hidden_size: 64
      hidden_layers: 1
      dueling: True
      buffer_size: 1042
    partner: DQN
    partner_config:
      batch_size: 8
      batches_per_episode: 1.0
      sync_interval: 100
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hiddens: []
      dueling: True
      buffer_size: 1024
    response: DQN
    response_config:
      batch_size: 8
      batches_per_episode: 1.0
      sync_interval: 100
      epsilon: 0.1
      gamma: 0.99
      beta: 0.5
      lr: 0.01
      hiddens: []
      dueling: True
      buffer_size: 1024