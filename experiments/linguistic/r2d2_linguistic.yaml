r2d2_linguistic:
  stop:
    total_iterations: 300
  trainer: "independent"
  num_seeds: 8
  config:
    max_steps: 20
    iteration_episodes: 100
    eval_episodes: 10
    env: linguistic
    env_config:
      stages: 20
      actions: 5
    learner: "R2D2"
    learner_config:
      batch_size: 16
      num_batches: 16
      sync_interval: 4
      epsilon: 0.01
      gamma: 0.99
      beta: 0.5
      lr: 0.001
      hidden_size: 128
      hidden_layers: 1
      dueling: True
      buffer_size: 1024
